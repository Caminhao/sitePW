<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/FCstyle.css">
</head>
<body>
    <div class="sticky">
        <header class="header">
            <h1><a href="index.html">Header</a></h1>
        </header>
        <nav class="nav"> 
            <ul>
                <li><a href="#"><p>drone</p></a></li>
                <li><a href="#"><p>Robos Domésticos</p></a></li>
                <li><a href="#"><p>Robos militares</p></a></li>
                <li><a href="#"><p>Carros</p></a></li>
                <li><a href="#"><p>Fale conosco</p></a></li>
            </ul>
        </nav>
    </div>
    <div class="img">
        <img src="img/fridge.jpg">
    </div>
    <main class="main">
        <section>
            <div class="formulario">
                <form method="GET" action="#">
                    <fieldset>
                        <legend>Fale conosco</legend>
                        <table>
                            <tr>
                                <td class="lab">
                                    <label for="nome">Nome: </label>
                                </td>
                                <td>
                                    <input type="text" name="nome" id="nome" placeholder="Nome" size="28" class="inp" required="required">
                                </td>
                            </tr>

                            <tr>
                                <td class="lab">
                                    <label for="phone">Telefone: </label>
                                </td>
                                <td>
                                    <input type="number" name="phone" id="phone" placeholder="(xx) 12345-6789" size="28" class="inp" required="required">
                                </td>
                            </tr>

                            <tr>
                                <td class="lab">
                                    <label for="email">Email: </label>
                                </td>
                                <td>
                                    <input type="email" name="email" id="email" placeholder="examplo.:example@example.com" size="28" class="inp" required="required">
                                </td>
                            </tr>

                            <tr>
                                <td class="lab">
                                    <label for="assunto">Assunto: </label>
                                </td>
                                <td>
                                    <input type="text" name="assunto" id="assunto" size="28" class="inp" placeholder="Assunto" required="required">
                                </td>
                            </tr>

                            <tr>
                                <td class="labTxt">
                                    <label for="texto">Texto: </label>
                                </td>
                                <td>
                                    <textarea name="texto" id="texto" cols="30" rows="10" required="required"></textarea>
                                </td>
                            </tr>
                        </table>
                        <div class="dSub"><input type="submit" value="Enviar" class="submit"></div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy;2019 by Théo Kabir</p>
        <p class="ult_p"><a href="#">facebook</a> | <a href="#">tweeter</a></p>
    </footer>
</body>
</html>
