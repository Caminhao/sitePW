<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/FCstyle.css">
</head>
<body>
    <div class="sticky">
        <header class="header">
            <h1><a href="index.html">Header</a></h1>
        </header>
        <nav class="nav"> 
            <ul>
                <li><a href="./Drone.html"><p>drone</p></a></li>
                <li><a href="./domestico.html"><p>Robos Domésticos</p></a></li>
                <li><a href="./carros.html"><p>Carros</p></a></li>
                <li><a href="./faleConosco.html"><p>Fale conosco</p></a></li>
            </ul>
        </nav>
    </div>
    <div class="img">
        <img src="img/fridge.jpg">
    </div>
    <main class="main">
        <section>
            <div class="formulario">
                <h2>Fale Conosco</h2>
                <form method="GET" action="#">
                    <table>
                        <tbody>
                            <tr>
                                <td colspan="2" rowspan="3">
                                    <img src="img/formimg.webp" alt="imagem do formulario">
                                </td>
                                <td>
                                    <label for="nome">Nome:</label>
                                    <input type="text" name="nome" id="nome" style="width: 500px;" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">email: </label>
                                    <input type="email" name="email" id="email" style="width: 505px" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="num">Tel:</label>
                                    <input type="tel" name="num" id="num" style="width: 530px;" required>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" id="espaco">
                                    <label for="assunto">assunto: </label>
                                    <input type="text" name="assunto" id="assunto" required>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" id="ta">
                                    <label for="txt">texto: </label><br>
                                    <textarea name="txt" id="txt" cols="150" rows="10" style="resize: none" required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" id="sub">
                                    <input type="submit" value="enviar" id="submit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy;2019 by Théo Kabir</p>
        <p class="ult_p"><a href="#">facebook</a> | <a href="#">tweeter</a></p>
    </footer>
</body>
</html>
